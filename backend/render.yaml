# Melonary render.yaml - Render.com Blueprint
# Deploy the backend as a web service

services:
  - type: web
    name: melonary-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: melonary-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://melonary.vercel.app
    autoDeploy: true

databases:
  - name: melonary-db
    databaseName: melonary_game
    plan: free

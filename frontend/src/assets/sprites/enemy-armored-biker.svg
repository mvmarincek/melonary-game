<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 128">
  <!-- Armored Biker - Heavy, Tank-like -->
  
  <!-- Motorcycle Body (Heavy, tank-like) -->
  <ellipse cx="70" cy="100" rx="50" ry="14" fill="#2a2a2a"/>
  <rect x="25" y="75" width="90" height="25" rx="5" fill="#4a4a4a"/>
  <rect x="30" y="68" width="35" height="18" rx="4" fill="#555"/>
  
  <!-- Metal Plates -->
  <rect x="35" y="72" width="25" height="4" fill="#666"/>
  <rect x="35" y="78" width="25" height="4" fill="#666"/>
  
  <!-- Engine (Massive) -->
  <rect x="55" y="82" width="30" height="16" fill="#333"/>
  <circle cx="62" cy="90" r="6" fill="#222"/>
  <circle cx="78" cy="90" r="6" fill="#222"/>
  <rect x="60" y="86" width="20" height="8" fill="#444"/>
  
  <!-- Wheels (Huge) -->
  <circle cx="25" cy="105" r="22" fill="#1a1a1a"/>
  <circle cx="25" cy="105" r="18" fill="#2a2a2a"/>
  <circle cx="25" cy="105" r="6" fill="#555"/>
  
  <circle cx="115" cy="105" r="22" fill="#1a1a1a"/>
  <circle cx="115" cy="105" r="18" fill="#2a2a2a"/>
  <circle cx="115" cy="105" r="6" fill="#555"/>
  
  <!-- Spikes on wheels -->
  <line x1="25" y1="83" x2="25" y2="78" stroke="#888" stroke-width="3"/>
  <line x1="47" y1="105" x2="52" y2="105" stroke="#888" stroke-width="3"/>
  <line x1="115" y1="83" x2="115" y2="78" stroke="#888" stroke-width="3"/>
  
  <!-- Handlebars -->
  <rect x="100" y="55" width="25" height="8" rx="3" fill="#555"/>
  
  <!-- Rider Body (Huge, armored) -->
  <ellipse cx="58" cy="50" rx="24" ry="28" fill="#4a4a4a"/>
  <ellipse cx="58" cy="48" rx="20" ry="24" fill="#555"/>
  
  <!-- Shoulder Pads -->
  <ellipse cx="35" cy="42" rx="10" ry="8" fill="#666"/>
  <ellipse cx="81" cy="42" rx="10" ry="8" fill="#666"/>
  <circle cx="35" cy="42" r="4" fill="#444"/>
  <circle cx="81" cy="42" r="4" fill="#444"/>
  
  <!-- Spikes on shoulders -->
  <polygon points="28,38 30,30 32,38" fill="#888"/>
  <polygon points="84,38 86,30 88,38" fill="#888"/>
  
  <!-- Armor Plates -->
  <rect x="42" y="35" width="32" height="8" fill="#666" rx="2"/>
  <rect x="42" y="48" width="32" height="8" fill="#666" rx="2"/>
  <rect x="42" y="61" width="32" height="8" fill="#666" rx="2"/>
  
  <!-- Rider Arms (Thick, armored) -->
  <rect x="78" y="45" width="30" height="12" rx="4" fill="#555"/>
  <rect x="30" y="50" width="15" height="10" rx="3" fill="#555"/>
  
  <!-- Rider Head -->
  <ellipse cx="58" cy="22" rx="16" ry="18" fill="#333"/>
  
  <!-- Heavy Helmet -->
  <ellipse cx="58" cy="18" rx="18" ry="16" fill="#4a4a4a"/>
  <ellipse cx="58" cy="15" rx="16" ry="12" fill="#555"/>
  
  <!-- Visor (Small slit) -->
  <rect x="44" y="22" width="28" height="4" rx="1" fill="#8B0000"/>
  <line x1="46" y1="23" x2="70" y2="25" stroke="#FF0000" stroke-width="1" opacity="0.5"/>
  
  <!-- Chin Guard -->
  <rect x="48" y="28" width="20" height="6" rx="2" fill="#4a4a4a"/>
  
  <!-- Rider Legs (Thick) -->
  <rect x="42" y="72" width="12" height="22" rx="3" fill="#333"/>
  <rect x="62" y="72" width="12" height="22" rx="3" fill="#333"/>
  
  <!-- Heavy Boots -->
  <rect x="40" y="90" width="16" height="8" rx="2" fill="#222"/>
  <rect x="60" y="90" width="16" height="8" rx="2" fill="#222"/>
  
  <!-- Exhaust (Heavy smoke) -->
  <circle cx="8" cy="95" r="8" fill="#555" opacity="0.5"/>
  <circle cx="0" cy="90" r="6" fill="#666" opacity="0.4"/>
  <circle cx="-5" cy="85" r="4" fill="#777" opacity="0.3"/>
</svg>
